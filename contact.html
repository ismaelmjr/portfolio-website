      <section class="content">
        <h1>Form</h1>
        <p class="contact-me">Get in contact with me:</p>
        <form action="#" method="post" id="contact-form">
          <div class="form-section">
            <label class="standard-label" for="contact-email">Email: </label>
            <input
              type="email"
              id="contact-email"
              class="standard-input"
              required
            />
          </div>

          <div class="form-section">
            <label class="standard-label" for="contact-telephone"
              >Telephone:
            </label>
            <input
              type="tel"
              id="contact-telephone"
              class="standard-input telephone"
            />
          </div>

          <div class="form-section">
            <label class="standard-label" for="contact-message"
              >Message:
            </label>
            <textarea
              required
              placeholder="enter message.."
              rows="5"
              cols="20"
              maxlength="240"
              id="contact-message"
              class="standard-textarea"
            ></textarea>
          </div>
          <br />
          <div class="form-section">
            <input type="submit" value="Send message" />
          </div>
        </form>
